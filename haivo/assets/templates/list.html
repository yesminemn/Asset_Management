<h1>List Asset</h1>
<ul>
    {% for asset in assets %}
        <li>
            {{ asset.name }} - {% if asset.available %} Available {% else %} Unavailable {% endif %}
            {% if asset.available %}
                <a href="{% url 'lend' asset.id %}">Lend</a>
            {% else %}
                <a href="{% url 'return_asset' asset.id %}">Return</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
