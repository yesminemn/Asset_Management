<h1>Lend {{ asset.name }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="employee">Select Employee:</label>
    <select name="employee" id="employee">
        {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.name }} </option>
        {% endfor %}
    </select>
    <button type="submit">Lend Asset</button>
</form>
